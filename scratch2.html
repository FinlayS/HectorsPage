<script>
$(document).ready(function() {
    
    // Default page state for pop up text
    $("#text-pop-up").hide();
    $("#hidden-text-elements").hide();

     // common conditions when opening text pop up
    $.fn.commonState = function() {
        $("#text-pop-up").show(); 
        $("#close").css("color", "red"); 
        document.getElementById("overlay").style.display = "block";
        
    }

        // Get the link, get the text and show.
    $("a.readmore").click(function() { 
        var id=this.id.match('0-9+');
        var textId="#text-id-"+this.id;
        $(textId).clone().replaceAll("#text-pop-up p");
        $(textId).clone().replaceAll("#overText p");
        $.fn.commonState();
    });    

    // Close and hide
    $("#close").click(function() {;                    
        $("#text-pop-up").hide(); 
        
        });
        
    $("#overOn").click(function() {
            document.getElementById("overlay").style.display = "block";
        });
    $("#overOff").click(function() {
            document.getElementById("overlay").style.display = "none";
        });
    
    });
</script>
